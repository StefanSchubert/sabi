- hosts: sabiMiddleware
  vars_files:
    - ./group_vars/sabiMiddleware.yml
  tasks:
    - name: Adding existing user "sabi" to group video for being able to use vcgencmd
      user:
        name: sabi
        groups: video
        append: yes
    - name: Copy new jar file
      copy:
        src: /Users/schubert/dev/Intellij-wss/github/sabi/sabi-server/target/sabi-service.jar
        dest: /var/sabi/sabi-service.jar
        owner: sabi
        group: sabi
        mode: '0500'
    - name: Copy JVM config file
      copy:
        src: /Users/schubert/dev/Intellij-wss/github/sabi/sabi-server/sabi-service.conf
        dest: /var/sabi
        owner: sabi
        group: sabi
        mode: '0444'
    - name: ensure config dir exsists
      file:
        path: /var/sabi/config
        state: directory
        owner: sabi
        group: sabi
    - name: Drop old tmp folder
      file:
        state: absent
        path: /var/sabi/tmp
    - name: reCreate sabis own tmp directory
      file:
        path: /var/sabi/tmp
        state: directory
        owner: sabi
        group: sabi
    - name: reCreate sabis own log directory
      file:
        path: /var/sabi/logs
        state: directory
        owner: sabi
        group: sabi
    - name: Copy systemd service file to server
      copy:
        src: sabiBE.service
        dest: /etc/systemd/system/sabi.service
        owner: root
        group: root
    - name: enforce deamon config reload
      command: systemctl daemon-reload
    - name: Enable service sabi and ensure it is not masked
      systemd:
        name: sabi
        enabled: yes
        masked: no
      async: 120
    - name: Start sabi service
      systemd:
        name: sabi
        state: restarted
