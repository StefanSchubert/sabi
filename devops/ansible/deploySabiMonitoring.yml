      args:
        chdir: /var/prometheus
    - name: Cleanup old files
      file: path=/var/prometheus/prometheus-2.46.0.linux-arm64.tar.gz state=absent
    - name: Copy last secured configuration
      copy:
        src: /Users/schubert/Documents/privat/SABI_Config_Safe/prometheus/prometheus.yml
        dest: /var/prometheus_config
        owner: prometheus
        group: prometheus
        mode: '0640'
    - name: fix ownerchip of all files in /var/prometheus
      command: chown -R prometheus:prometheus prometheus
      args:
        chdir: /var
    - name: Copy systemd service file to server
      copy:
        src: prometheus.service
        dest: /etc/systemd/system/prometheus.service
        owner: root
        group: root
    - name: enforce daemon config reload
      command: systemctl daemon-reload
    - name: Enable service prometheus and ensure it is not masked
      systemd:
        name: prometheus
        enabled: yes
        masked: no
      async: 120
    - name: Start prometheus service
      systemd:
        name: prometheus
        state: restarted
    - name: Create grafana User
      user:
        name: grafana
        create_home: false
        shell: /usr/sbin/nologin
        comment: "grafana Service Account, no login possible."
        expires: -1
