- hosts: sabiMonitoring
  vars_files:
    - ./group_vars/sabiBackend.yml
  tasks:
    - name: Create NodeExporter User
      user:
        name: nodeexporter
        create_home: false
        shell: /usr/sbin/nologin
        comment: "nodeexporter Service Account, no login possible."
        expires: -1
    - name: Create nodeexporter directory
      file:
        path: /var/nodeexporter
        state: directory
        owner: nodeexporter
        group: nodeexporter
    - name: Fetch nodeexporter version 1.6.1
      # 64 Bit Version
      command: wget https://github.com/prometheus/node_exporter/releases/download/v1.6.1/node_exporter-1.6.1.linux-armv64.tar.gz
      # 32 Bit Version
      # command: wget https://github.com/prometheus/node_exporter/releases/download/v1.6.1/node_exporter-1.6.1.linux-armv7.tar.gz
      args:
        chdir: /var/nodeexporter
    - name: Unpack nodeexporter version
      # 64 Bit Version
      command: tar -xzf node_exporter-1.6.1.linux-arm64.tar.gz --strip-components=1
      # 32 Bit Version
      # command: tar -xzf node_exporter-1.6.1.linux-armv7.tar.gz --strip-components=1
      args:
        chdir: /var/nodeexporter
    - name: Cleanup old files
      # 64 Bit Version
      file: path=/var/nodeexporter/node_exporter-1.6.1.linux-arm64.tar.gz state=absent
      # 32 Bit Version
      # file: path=/var/nodeexporter/node_exporter-1.6.1.linux-armv7.tar.gz state=absent
    - name: fix ownership of all files in /var/nodeexporter
      command: chown -R nodeexporter:nodeexporter nodeexporter
      args:
        chdir: /var
    - name: Copy systemd service file to server
      copy:
        src: nodeexporter.service
        dest: /etc/systemd/system/nodeexporter.service
        owner: root
        group: root
    - name: enforce daemon config reload
      command: systemctl daemon-reload
    - name: Enable service nodeexporter and ensure it is not masked
      systemd:
        name: nodeexporter
        enabled: yes
        masked: no
      async: 120
    - name: Start nodeexporter service
      systemd:
        name: nodeexporter
        state: restarted
    - name: Create prometheus User
      user:
        name: prometheus
        create_home: false
        shell: /usr/sbin/nologin
        comment: "prometheus Service Account, no login possible."
        expires: -1
    - name: Create prometheus bin dir
      file:
        path: /var/prometheus
        state: directory
        owner: prometheus
        group: prometheus
    - name: Create prometheus data dir
      file:
        path: /var/prometheus_data
        state: directory
        owner: prometheus
        group: prometheus
    - name: Create prometheus config dir
      file:
        path: /var/prometheus_config
        state: directory
        owner: prometheus
        group: prometheus
    - name: Fetch prometheus version 2.46.0
      command: wget https://github.com/prometheus/prometheus/releases/download/v2.46.0/prometheus-2.46.0.linux-arm64.tar.gz
