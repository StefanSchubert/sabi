<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:loadBundle basename="i18n.messages" var="msg"/>
    <f:view locale="#{userSession.locale}" contentType="text/html" encoding="utf-8"/>
    <f:viewAction action="#{applicationInfo.fetchCookieAnnouncement}"/>
</f:metadata>

<h:head>
    <title>SABI - Seawater Aquarium Business Intelligence</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon"
          type="image/png"
          href="#{resource['images:icons8-crab-64.png']}"/>
    <h:outputStylesheet library="css" name="sabistyle.css"/>
</h:head>

<h:body styleClass="splashscreen">

    <h2>#{msg['login.welcome.h']}</h2>
    <div style="height:15vh"/>
    <p>
        <p:outputLabel escape="false" value="#{msg['welcome.t.introduction']}"/>
    </p>

    <h:panelGrid columns="2" cellpadding="20">
        <p:button outcome="login" value="#{msg['welcome.but.login']}"/>
        <p:button outcome="register" value="#{msg['welcome.but.register']}"/>
    </h:panelGrid>
    <br/>
    <p:messages id="msg1" for="additionalHint" showDetail="true" closable="true">
        <p:autoUpdate/>
    </p:messages>
    <p:messages id="msg2" for="common" showDetail="true" closable="true">
        <p:autoUpdate/>
    </p:messages>
</h:body>
</html>
