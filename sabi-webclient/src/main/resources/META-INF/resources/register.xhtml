<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="#{userSession.language}">

<f:loadBundle basename="i18n.messages" var="msg"/>

<f:metadata>
    <f:viewAction action="#{captchaClient.fetchNewCaptchaChallenge}"/>
</f:metadata>

<h:body>

    <ui:composition template="/template/masterLayout.xhtml">

        <ui:define name="content">

            <p:panel id="welcome" header="#{msg['register.welcome.h']}" style="margin-bottom:20px">
                #{msg['register.welcome.t']}
                <p>
                    #{msg['register.sabi_on_github.lab']}
                    <h:outputLink value="https://github.com/StefanSchubert/sabi">
                        #{msg['register.homepage.lab']}
                    </h:outputLink>
                </p>
            </p:panel>

            <h:form id="register-form">

                <p:panel id="gdpr" header="#{msg['register.gdpr.h']}" style="margin-bottom:20px">
                    #{msg['register.gdpr.t']}
                </p:panel>

                <p:panel id="captcha" header="#{msg['register.captcha.h']}" style="margin-bottom:20px">
                    <p>#{msg['register.captcha.t']}</p>
                    <i style="color: forestgreen">#{captchaClient.challenge.question}</i>
                    <p>
                        <p:selectOneRadio id="userAnswer" value="#{captchaClient.choosenAnswer}" columns="4" layout="responsive">
                                <f:selectItems value="#{captchaClient.challenge.answers}"/>
                        </p:selectOneRadio>
                    </p>
                </p:panel>

                Dataform

                Error Messages

                <h:panelGrid columns="2" cellpadding="20">
                    <p:button outcome="register" value="#{msg['register.register.but']}"/>
                    <p:button outcome="logout"  value="#{msg['register.cancel.but']}"/>
                </h:panelGrid>
            </h:form>

        </ui:define>
    </ui:composition>

</h:body>
</html>
