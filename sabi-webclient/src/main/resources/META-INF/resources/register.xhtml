<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:loadBundle basename="i18n.messages" var="msg"/>

<f:metadata>
    <f:viewAction action="#{captchaClient.fetchNewCaptchaChallenge}" />
</f:metadata>

<h:body>

    <ui:composition template="/template/masterLayout.xhtml">

        <ui:define name="content">

            <p:panel id="welcome" header="#{msg['register.h.welcome']}" style="margin-bottom:20px">
                #{msg['register.t.welcome']}
                <p>
                    #{msg['register.lab.sabi_on_github']}
                    <h:outputLink value="https://github.com/StefanSchubert/sabi">
                        #{msg['register.lab.homepage']}
                    </h:outputLink>
                </p>
            </p:panel>

            <h:form id="register-form">

                <p:panel id="gdpr" header="#{msg['register.h.gdpr']}" style="margin-bottom:20px">
                    #{msg['register.t.gdpr']}
                </p:panel>

                <p:panel id="captcha" header="#{msg['register.h.captcha']}" style="margin-bottom:20px">
                    <p>#{msg['register.t.captcha']}</p>
                    <i>#{captchaClient.challenge.question}</i>

                </p:panel>

                Dataform

                Error Messages

                <h:panelGrid columns="2" cellpadding="20">
                    <p:button outcome="register" value="#{msg['register.but.register']}"/>
                    <p:button outcome="index" value="#{msg['register.but.cancel']}"/>
                </h:panelGrid>
            </h:form>

        </ui:define>
    </ui:composition>

</h:body>
</html>
