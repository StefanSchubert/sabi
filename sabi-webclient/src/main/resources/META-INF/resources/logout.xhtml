<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:loadBundle basename="i18n.messages" var="msg"/>
    <f:view locale="#{userSession.locale}" contentType="text/html" encoding="utf-8"/>
    <f:viewAction action="#{userSession.endSession()}"/>
</f:metadata>

<h:head>
    <title>SABI - Seawater Aquarium Business Intelligence</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="PRAGMA" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <link rel="icon"
          type="image/png"
          href="#{resource['images:icons8-crab-64.png']}"/>
    <h:outputStylesheet library="css" name="sabistyle.css"/>
</h:head>

<h:body styleClass="splashscreen">

    <h2>#{msg['logout.header.h']}</h2>
    <p>
        <img src="#{resource['images:ByeBye.png']}" alt="Clibanarius picture from Stefans reef."/>
    </p>
    <p>
        <h:form>
            <p:outputLabel value="#{msg['logout.message.t']}" escape="false"/>
            <p:button outcome="login" value="#{msg['welcome.but.login']}"/>
        </h:form>
    </p>

</h:body>
</html>
