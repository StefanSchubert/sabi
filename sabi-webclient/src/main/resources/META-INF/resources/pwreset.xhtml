<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="#{userSession.language}">

<f:metadata>
    <f:viewAction action="#{passwordForgottenView.fetchNewCaptchaChallenge}"/>
    <f:loadBundle basename="i18n.messages" var="msg"/>
</f:metadata>

<h:body>

    <ui:composition template="/template/masterLayout.xhtml">

        <ui:define name="content">

            <h2>#{msg['pw_forgotten.request.h']}</h2>

            <h:form id="req_pw_reset_form">

                <p:panel id="step1" header="#{msg['pw_forgotten.request.step1.h']}"
                         style="margin-bottom:20px" rendered="#{!passwordForgottenView.captchaAccepted}">

                    <p:panelGrid columns="3" cellpadding="20">

                        <p:outputLabel for="email" value="#{msg['register.email.l']}"/>
                        <p:inputText id="email" value="#{passwordForgottenView.pwReqModel.emailAddress}"
                                     required="true"/>
                        <ui:remove>
                            <!-- Validation happens on server side anyway, but we could improve with a client side validation, too. -->
                        </ui:remove>
                        <p:messages id="message1" for="email" showDetail="true" closable="true">
                            <p:autoUpdate/>
                        </p:messages>

                    </p:panelGrid>

                    <p:panel id="captcha" header="#{msg['register.captcha.h']}" style="margin-bottom:20px">
                        <p>#{msg['register.captcha.t']}</p>
                        <i style="color: forestgreen">#{passwordForgottenView.challenge.question}</i>
                        <p>
                            <p:selectOneRadio id="userAnswer" value="#{passwordForgottenView.pwReqModel.captchaToken}"
                                              columns="4"
                                              layout="responsive">
                                <f:selectItems value="#{passwordForgottenView.challenge.answers}"/>
                            </p:selectOneRadio>
                        </p>
                        <p:messages id="messages" for="captcha" showDetail="true" closable="true">
                            <p:autoUpdate/>
                        </p:messages>
                    </p:panel>

                    <p:panelGrid columns="2" cellpadding="20">
                        <p:commandButton action="#{passwordForgottenView.reqPasswordResetMail}"
                                         id="cmdReqReset" value="#{msg['pw_forgotten.request.b']}"
                                         ajax="false"/>
                        <p:button outcome="login" value="#{msg['register.cancel.b']}"/>
                    </p:panelGrid>
                    <p:messages id="messages2" for="commonFailure" showDetail="true" closable="true">
                        <p:autoUpdate/>
                    </p:messages>

                </p:panel>
            </h:form>

            <h:form id="pw_reset_form" rendered="#{passwordForgottenView.step2Visible}">

                <p:panel id="step2" header="#{msg['pw_forgotten.request.step2.h']}"
                         style="margin-bottom:20px">

                    <p:panelGrid columns="3" cellpadding="20"
                                 id="step2grid"
                                 style="margin-bottom:20px">

                        <p:outputLabel for="resettoken" value="#{msg['pw_forgotten.reset_token.l']}"/>
                        <p:inputText id="resettoken" value="#{passwordForgottenView.pwResetModel.resetToken}"
                                     required="true"/>
                        <p:messages id="messages3" for="resettoken" showDetail="true" closable="true">
                            <p:autoUpdate/>
                        </p:messages>

                        <p:outputLabel for="pwd1" value="#{msg['register.password.l']}"/>
                        <p:password id="pwd1" value="#{passwordForgottenView.pwResetModel.newPassword}"
                                    feedback="true" label="Password 1" required="true"/>
                        <p:messages id="messages4" for="pwd1" showDetail="true" closable="true">
                            <p:autoUpdate/>
                        </p:messages>

                        <p:outputLabel for="pwd2" value="#{msg['register.verifypassword.l']}"/>
                        <p:password id="pwd2" value="#{passwordForgottenView.checkPwd}"
                                    label="Password 2" required="true"/>
                        <p:messages id="messages5" for="pwd2" showDetail="true" closable="true">
                            <p:autoUpdate/>
                        </p:messages>

                    </p:panelGrid>

                    <p:commandButton action="#{passwordForgottenView.resetPassword}"
                                     id="cmdPWReset" value="#{msg['pw_forgotten.reset.b']}"
                                     ajax="false"/>
                </p:panel>

                <p:messages id="commonerror" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>

            </h:form>

            <h:form id="step3frm" rendered="#{passwordForgottenView.pwResetted}">

                <p:panel id="step3" header="#{msg['pw_forgotten.request.step3.h']}"
                         style="margin-bottom:20px">
                    <p:commandLink action="#{passwordForgottenView.resetWorkflow}"
                                   value="#{msg['pw_forgotten.login_link.l']}"/>
                </p:panel>

            </h:form>

        </ui:define>
    </ui:composition>

</h:body>
</html>
