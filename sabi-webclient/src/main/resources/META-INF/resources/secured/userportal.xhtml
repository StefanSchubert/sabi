<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>SABI - Seawater Aquarium Business Intelligence</title>
</h:head>

<h:body>
    <ui:composition template="/template/masterLayout.xhtml">

        <ui:define name="metadata">
            <!-- will be added to f:metadata section of the master template -->
            <f:viewAction action="#{applicationInfo.fetchMotd}"/>
        </ui:define>

        <ui:define name="content">

            <ui:remove>
                <!--  This is a little hack as using the viewAction from Metadata doesn't seem to work. -->
            </ui:remove>
            <p:outputPanel>#{applicationInfo.motd}</p:outputPanel>

            <p:panel header="Sabi for #{userSession.userName}">

                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>

<!--                <p:outputPanel style="color: mediumaquamarine">-->
<!--                    You are in...looking at userportal.xhtml and your Backend Token is<br/>-->
<!--                    #{userSession.sabiBackendToken}-->
<!--                </p:outputPanel>-->

                <p:outputPanel style="color: cornflowerblue">

                    <h:outputText>TODO -Stats View</h:outputText>

                    <h:outputText>Welcome Back #{userSession.userName}!</h:outputText>
                    <p:panelGrid columns="2" styleClass="ui-fluid center ui-noborder">

                        <p:outputLabel value="#{msg['userportal.projectstate.l']}"/>
                        <p:outputLabel value="#{msg['userportal.currentprojectstate.l']}"/>

                        <p:outputLabel value="#{msg['userportal.usercount.l']}"/>
                        <p:outputLabel value="#{applicationInfo.numberOfParticipants}"/>

                        <p:outputLabel value="#{msg['userportal.tankcount.l']}"/>
                        <p:outputLabel value="#{applicationInfo.numberOfTanks}"/>

                    </p:panelGrid>
                </p:outputPanel>

            </p:panel>
        </ui:define>

    </ui:composition>
</h:body>
</html>
