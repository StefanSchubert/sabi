<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>SABI - Seawater Aquarium Business Intelligence</title>
</h:head>

<h:body>
    <ui:composition template="../template/masterLayout.xhtml">

        <ui:define name="metadata">
            <!-- will be added to f:metadata section of the master template -->
            <f:viewAction action="#{applicationInfo.fetchMotd}"/>
        </ui:define>

        <ui:define name="content">

            <ui:remove>
                <!--  This is a little hack as using the viewAction from Metadata doesn't seem to work. -->
            </ui:remove>
            <p:outputPanel>#{applicationInfo.motd}</p:outputPanel>

            <p:panel header="Welcome back #{userSession.userName}">
                <p:messages id="messages" for="motd" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <p:outputPanel style="color: mediumaquamarine">
                    You are in...and your Backend Token is<br/>

                    #{userSession.sabiBackendToken}

                    This token is forth to be send as header along to each backend REST request.
                </p:outputPanel>
            </p:panel>
        </ui:define>

    </ui:composition>
</h:body>
</html>
