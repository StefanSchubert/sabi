<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>SABI - Seawater Aquarium Business Intelligence</title>
</h:head>

<h:body>
    <ui:composition template="/template/masterLayout.xhtml">

        <ui:define name="metadata">
            <!-- will be added to f:metadata section of the master template -->
            <f:viewAction action="#{applicationInfo.fetchMotd}"/>
        </ui:define>

        <ui:define name="content">
            <ui:remove>
                <!--  DO not include calling gravatar here, as this might violate the promise not to pass
                      any personal data to 3rd parties. -->
            </ui:remove>

            <p:panel header="#{msg['userprofile.h']} #{userSession.userName}">

                <p:outputPanel>
                    <h:form id="uprofile">
                        <p:panelGrid columns="2" styleClass="ui-fluid center ui-noborder">

                            <p:outputLabel for="localeselection" value="#{msg['userprofile.localechoice.l']}"/>
                            <p:selectOneMenu id="localeselection" value="#{measurementListView.measurement.aquariumId}">
                                <!-- todo when selectedTank has a value set this instead of the Select Entry -->
                                <f:selectItem itemLabel="#{msg['common.select.l']}" itemValue=""/>
                                <f:selectItems value="#{measurementListView.tanks}"
                                               var="n"
                                               itemValue="#{n.id}"
                                               itemLabel="#{n.description}"
                                />
                            </p:selectOneMenu>


<!--                            <p:outputLabel value="#{msg['userportal.projectstate.l']}"/>-->
<!--                            <p:outputLabel value="#{msg['userportal.currentprojectstate.l']}"/>-->

                        </p:panelGrid>
                    </h:form>

                    Locale Selector / Language / Country

                    Password Change

                </p:outputPanel>

            </p:panel>


        </ui:define>

    </ui:composition>
</h:body>
</html>
