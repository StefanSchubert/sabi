<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:view locale="#{userSession.locale}" language="#{userSession.language}" contentType="text/html" encoding="utf-8"/>
</f:metadata>

<h:head>
    <title>SABI - Seawater Aquarium Business Intelligence</title>
</h:head>

<h:body>
    <ui:composition template="/template/masterLayout.xhtml">

        <ui:define name="content">

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate/>
            </p:messages>

            <h:form id="tankform">
                <p:panelGrid columns="2" style="border:2;">
                    <p:outputLabel for="description" value="#{msg['tankview.description.l']}"/>
                    <p:inputText id="description"
                                 value="#{tankListView.selectedTank.description}"
                                 size="12"/>

                    <p:outputLabel for="size" value="#{msg['tankview.volume.l']}"/>
                    <p:inputText id="size"
                                 value="#{tankListView.selectedTank.size}"
                                 size="5"/>

                    <p:outputLabel for="unit" value="#{msg['tankview.volUnit.l']}"/>
                    <h:selectOneMenu id="unit" value="#{tankListView.selectedTank.sizeUnit}">
                        <f:selectItems value="#{units.sizeUnits}"/>
                    </h:selectOneMenu>

                    <p:outputLabel for="type" value="#{msg['tankview.waterType.l']}"/>
                    <h:selectOneMenu id="type" value="#{tankListView.selectedTank.waterType}">
                        <f:selectItems value="#{units.waterTypes}"
                                       var="n"
                                       itemValue="#{n}"
                                       itemLabel="#{tankListView.translatedWaterType[n]}"
                        />
                    </h:selectOneMenu>

                    <p:outputLabel for="inception" value="#{msg['tankview.inceptionDate.l']}"/>
                    <p:datePicker id="inception" value="#{tankListView.selectedTank.inceptionDate}"
                                  pattern="dd.MM.yyyy"
                                  showOtherMonths="true"
                                  size="11"/>

                    <p:button value="#{msg['common.cancel.b']}" outcome="tankView"/>

                    <p:commandButton value="#{msg['common.save.b']}" action="#{tankListView.save}" />
                </p:panelGrid>
            </h:form>

        </ui:define>

    </ui:composition>
</h:body>
</html>
