register.i18n.t=Diese (freiwilligen) Angaben werden verwendet um Sabi zu internationalisieren (Dezimalpunkt, Sprache).\
Zu Start werden nur zwei Sprachen angeboten (Deutsch und English), kommen mehr Nutzer mit einem anderen Hintergrund\
 zusammen wird ein freiwilliger \u00DCbersetzer gesucht. Werden die Angaben leer gelassen, so setzt Sabi Englisch \
 als Voreinstellung. \u00DCber das Benutzerprofil l\u00E4sst sich dies auch nachtr\u00E4glich anpassen.  \
 Bist du Entwickler und beherscht eine andere Sprache, schau doch  bei Sabi auf github vorbei ;-)   
register.gdpr.t=Sabi speichert im Rahmen der Benutzeridentifikation die unten von Ihnen angegebenen Daten zur Identifizierung des Benutzerkontos. \
Zus\u00E4tzlich und mit Ihrem Benutzerkonto verkn\u00FCpft werden die von Ihnen gemeldeten Messwerte und Informationen zum Aquariumbesatz gespeichert und \
mit Ihrem Benutzerkonto verkn\u00FCpft. Die Summe aller in Sabi, durch alle Anwender, gespeicherten Messwerte und Daten zum Aquariumbesatz werden unter \
semi-wissenschaftlichen Fragestellungen ausgewertet. Die Ergebnisse dieser Auswertungen werden anonymisiert wiederum allen Benutzern zur Verf\u00FCgung gestellt. \
Die Daten werden innerhalb der EU gespeichert und nicht an Dritte ohne Ihre Erlaubnis weitergegeben. \
Zur Erf\u00FCllung der verpflichtenden Auskunftspflicht befindet sich in der Sabi Anwendung unter Ihrem Benutzerprofil eine Funktion zum automatischen \
Export aller durch Sie eingegebenen Daten.
register.welcome.t=Vielen Dank, dass Sie das Sabi-Project unterst\u00FCtzen wollen und Herzlich Willkommen! \
Sabi wird keine Forumsfunktionalit\u00E4ten anbieten und tritt nicht in Konkurenz zu den vielen wertvollen Forum-Communities.\
Im Fordergrund steht der wissenschaftliche Ansatz. Die Teilnehmer profitieren von einer grafischen Darstellung der beigesteuerten \
Messwerte und der durch das Projekt gewonnenen Erkenntnisse. \
Aktuell befindet sich das Projekt in Phase I (Datensammlung). Sobald ausreichend \
Teilnehmer die zusammengekommen sind und eine hinreichend gro\u00DFe Messdatenmenge \
gesammelt wurden, geht es in Phase II (Analyse) \u00FCber.\

preregistration.info.t=Fast fertig. Der Username war noch nicht vergeben und wurde erfolgreich angelegt. \
Innerhalb der n\u00E4chsten Minute erhalten Sie eine EMail mit einem Aktivierungslink. \
Klicken Sie diesen an, oder kopieren Sie ihn in den Webbrowser,  um Ihre Email-Adresse als g\u00FCltig zu best\u00E4tigen. \
Sobald Ihre Email-Adresse \u00FCber diesen Weg verifiziert wurde, wird Ihr Login freigeschaltet.
