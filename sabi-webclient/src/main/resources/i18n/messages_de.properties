welcome.t.introduction=SABI ist ein semi-wissenschaftliches Projekt f\u00FCr Meerwasser-Aquarianer. Ziel ist die Untersuchung von Fragestellungen rund um die Messwerte, um daraus Erkenntnisse to gewinnen. Das Projekt befindet sich aktuell in Phase 1 (reine Datensammlung). 