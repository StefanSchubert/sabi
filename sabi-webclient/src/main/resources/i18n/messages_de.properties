plague.center.introduction.h=Willkommen im SABIs Plagen-Center. Worum geht es hier?
plague.center.introduction.t=Die Kernvision von SABI ist es m\u00F6gliche Korrelationen zwischen Messwerten zur Wasserqualit\u00E4t und Plagen zu erkennen. \
Um dies zu erm\u00F6glichen m\u00FCssen nicht nur regelm\u00E4\u00DFig die Wasserwerte erfasst werden, sondern vorallem auch das Auftreten \
und der Verlauf von spezifischen Plagen strukturiert protekolliert werden. Wenn das Projekt Erfolg hat, k\u00F6nnen wir \
die Eintrittwahrscheinlickkeit von Plagen im Meerwasseraquarium anhand der gemeldeten Wasserwerte ableiten und als eine Art \
Fr\u00FChwarnsystem mit Empfehlungen zu geeigneten Gegenma\u00DFnahmen zur Verf\u00FCgung stellen. 
