crowdfunding.introduction.t=<p>Es gibt mehrer Arten dieses semi wissenschaftliche Projekt zu unterst\u00FCtzen:</p>\
<ul>\
<li>Als Entwickler \u00FCber github</li>\
<li>Als Teilnehmer und damit Datenspender</li>\
<li>Als Sponsor zur Tilgung der materiellen Aufw\u00E4nde</li>\
</ul>\
\
<p>Als Projektsponsor investiere ich meine Freizeit im Rahmen der Entwicklungs- und Betriebsdienstleistung ein.\
Aber es gibt auch Materielle- und Betriebskosten, die (wenn es irgendwann mal gut l\u00E4uft) refinanziert werden sollen und ich nicht alleine tragen m\u00F6chte.\
Damit jedoch eine Transparenz entsteht, werden die Kosten und eingeflossene Mittel hier offen gelegt.</p>
