register.i18n.t=Diese (freiwilligen) Angaben werden verwendet um SABI zu internationalisieren (Dezimalpunkt, Sprache).\
Zu Start werden nur zwei Sprachen angeboten (Deutsch und English), kommen mehr Nutzer mit einem anderen Hintergrund\
 zusammen wird ein freiwilliger \u00DCbersetzer gesucht. Werden die Angaben leer gelassen, so setzt SABI Englisch \
 als Voreinstellung. \u00DCber das Benutzerprofil l\u00E4sst sich dies auch nachtr\u00E4glich anpassen.  \
 Bist du Entwickler und beherscht eine andere Sprache, schau doch  bei SABI auf github vorbei ;-)   
register.gdpr.t=SABI speichert im Rahmen der Benutzeridentifikation Ihre Email-Adresse zur Identifizierung des Benutzerkontos. \
Zus\u00E4tzlich und mit Ihrem Benutzerkonto verkn\u00FCpft werden die von Ihnen gemeldeten Messwerte und Informationen zum Aquariumbesatz gespeichert. \
Die Summe aller in SABI, durch alle Anwender, gespeicherten Messwerte und Daten zum Aquariumbesatz werden unter \
semi-wissenschaftlichen Fragestellungen ausgewertet. Die Ergebnisse dieser Auswertungen werden anonymisiert wiederum allen Benutzern zur Verf\u00FCgung gestellt. \
Die Daten werden innerhalb der EU gespeichert und nicht an Dritte ohne Ihre Erlaubnis weitergegeben. \
Zur Erf\u00FCllung der DSGVO Auskunftspflicht befindet sich in der SABI Anwendung unter dem Punkt Report eine Funktion zum automatischen \
Export der durch Sie eingegebenen Daten.
register.welcome.t=Vielen Dank, dass Sie das SABI-Project unterst\u00FCtzen wollen und Herzlich Willkommen! \
SABI wird keine Forumsfunktionalit\u00E4ten anbieten und tritt nicht in Konkurrenz zu den vielen wertvollen Forum-Communities. \
Im Vordergrund steht der wissenschaftliche Ansatz. Die Teilnehmer profitieren von einer grafischen Darstellung der beigesteuerten \
Messwerte sowie der im Projektverlauf gewonnenen Erkenntnisse. \
Aktuell befindet sich das Projekt in Phase I (Datensammlung). Sobald ausreichend \
Teilnehmer zusammengekommen sind, die eine hinreichend gro\u00DFe Messdatenmenge \
bereitgestellt haben, geht es in Phase II (Analyse) \u00FCber.\

