crowdfunding.introduction.t=<p>Il existe plusieurs fa\u00E7ons de soutenir ce projet semi-scientifique :</p>\
<ul> en tant que donateur\
<li>En tant que d\u00E9veloppeur via github</li>.\
<li>En tant que participant et donc donateur de donn\u00E9es</li>.\
<li>En tant que sponsor pour amortir les d\u00E9penses mat\u00E9rielles</li>.\
</ul>.\
\
<p>En tant que sponsor du projet, j'investis mon temps libre dans le cadre de la prestation de d\u00E9veloppement et d'exploitation.\
Mais il y a aussi des frais mat\u00E9riels et d'exploitation qui doivent \u00EAtre refinanc\u00E9s (si tout se passe bien \u00E0 un moment donn\u00E9) et que je ne veux pas supporter seul. Toutefois, je ne peux pas me permettre d'\u00EAtre seul.\
Afin d'assurer la transparence, les co\u00FBts et les ressources sont publi\u00E9s ici.
