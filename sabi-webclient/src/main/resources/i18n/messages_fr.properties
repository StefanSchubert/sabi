register.i18n.t=Ces informations (facultatives) sont utilis\u00E9es pour internationaliser SABI (point d\u00E9cimal, langue).\
Au d\u00E9part, seules deux langues sont propos\u00E9es (Deutsch et English), si un nombre plus important d'utilisateurs d'un autre arri\u00E8re-plan\
 un traducteur volontaire est recherch\u00E9. Si les donn\u00E9es sont laiss\u00E9es en blanc, SABI met l'anglais \
 comme param\u00E8tre par d\u00E9faut. Il est possible de le modifier ult\u00E9rieurement via le profil d'utilisateur.  \
 Si tu es d\u00E9veloppeur et que tu ma\u00EEtrises une autre langue, consulte SABI sur github ;-)   
register.gdpr.t=SABI enregistre votre adresse e-mail dans le cadre de l'identification de l'utilisateur pour identifier le compte utilisateur. \
En outre, et en lien avec votre compte d'utilisateur, les valeurs de mesure que vous avez communiqu\u00E9es et les informations sur la population de l'aquarium sont enregistr\u00E9es. \
La somme de toutes les valeurs mesur\u00E9es et de toutes les informations sur la population de l'aquarium enregistr\u00E9es dans SABI par tous les utilisateurs est utilis\u00E9e dans le cadre d'une \
questions semi-scientifiques. Les r\u00E9sultats de ces \u00E9valuations sont mis \u00E0 la disposition de tous les utilisateurs de mani\u00E8re anonyme. \
Les donn\u00E9es sont stock\u00E9es au sein de l'UE et ne sont pas transmises \u00E0 des tiers sans votre autorisation. \
Afin de satisfaire \u00E0 l'obligation d'information impos\u00E9e par le RGPD, l'application SABI comprend, sous le point Report, une fonction d'exportation automatique des donn\u00E9es.\
Exportation des donn\u00E9es que vous avez saisies.
register.welcome.t=Merci de soutenir le projet SABI et bienvenue ! \
SABI n'offrira pas de fonctionnalit\u00E9s de forum et n'entrera pas en concurrence avec les nombreuses et pr\u00E9cieuses communaut\u00E9s de forum. \
L'approche scientifique est au premier plan. Les participants b\u00E9n\u00E9ficient d'une repr\u00E9sentation graphique des \
des valeurs de mesure ainsi que des connaissances acquises au cours du projet. \
Actuellement, le projet se trouve en phase I (collecte de donn\u00E9es). D\u00E8s que le nombre de \
participants se sont r\u00E9unis et ont fourni une quantit\u00E9 suffisante de donn\u00E9es de mesure \
le projet passera \u00E0 la phase II (analyse).
preregistration.info.t=Presque termin\u00E9. Le nom d'utilisateur n'\u00E9tait pas encore attribu\u00E9 et a \u00E9t\u00E9 cr\u00E9\u00E9 avec succ\u00E8s. \
Dans la minute qui suit, vous recevrez un e-mail avec un lien d'activation pour confirmer que votre adresse e-mail est valide. \
D\u00E8s que votre adresse e-mail a \u00E9t\u00E9 v\u00E9rifi\u00E9e par ce biais, votre login est activ\u00E9 et vous pouvez vous connecter via \
<a href="https://sabi-project.net/login.html">https://sabi-project.net/login.html</a> pour vous connecter.
