plague.center.introduction.h=Bienvenue au centre des plaies de SABI. De quoi s'agit-il ici ?
plague.center.introduction.t=La vision centrale de SABI est d'identifier les corr\u00E9lations possibles entre les mesures de la qualit\u00E9 de l'eau et les plaies. \
Pour ce faire, il faut non seulement enregistrer r\u00E9guli\u00E8rement les valeurs de l'eau, mais aussi et surtout surveiller l'apparition de \
et l'\u00E9volution de fl\u00E9aux sp\u00E9cifiques doivent \u00EAtre prot\u00E9g\u00E9es de mani\u00E8re structur\u00E9e. Si le projet est couronn\u00E9 de succ\u00E8s, nous pourrons \
d\u00E9duire la probabilit\u00E9 d'apparition de pestes dans l'aquarium marin \u00E0 partir des valeurs de l'eau signal\u00E9es et les utiliser comme une sorte de \
syst\u00E8me d'alerte pr\u00E9coce avec des recommandations sur les contre-mesures appropri\u00E9es. 
