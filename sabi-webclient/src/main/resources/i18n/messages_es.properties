register.i18n.t=Estos par\u00E1metros (opcionales) ser\u00E1n utilizados por SABI para soportar la internacionalizaci\u00F3n (notaci\u00F3n decimal, idioma). \
Desde el principio SABI viene con soporte para alem\u00E1n e ingl\u00E9s. Si m\u00E1s usuarios con un fondo diferente se observar\u00E1,\
se buscar\u00E1 un traductor voluntario. SABI establecer\u00E1 estos par\u00E1metros en Ingl\u00E9s por defecto, puede adoptar estos par\u00E1metros despu\u00E9s en su perfil de usuario.\
despu\u00E9s en su perfil de usuario. Si eres desarrollador y dominas otro idioma, echa un vistazo a sabi en github ;-)
register.gdpr.t=SABI almacena tus datos de registro con el prop\u00F3sito de identificar tu cuenta de usuario. Adicionalmente y asignados a tu cuenta de usuario, \
  se almacenar\u00E1n todos los datos de las mediciones y la informaci\u00F3n proporcionada sobre los habitantes de su tanque de agua de mar. La suma de todas las mediciones y datos del tanque proporcionados por todos los usuarios \
  ser\u00E1 evaluada bajo aspectos semi-cient\u00EDficos y los resultados estar\u00E1n disponibles para todos los usuarios de forma an\u00F3nima. Todos los datos se almacenar\u00E1n dentro de los l\u00EDmites de la UE y \
  no se compartir\u00E1n con terceros sin su permiso.\
Para cumplir con el deber de solicitud de informaci\u00F3n de GDPR SABI ha integrado una funcionalidad de exportaci\u00F3n dentro de la p\u00E1gina del informe, desde donde se pueden descargar los datos de medici\u00F3n que usted proporcion\u00F3 en SABI.
register.welcome.t=\u00A1Gracias por apoyar el proyecto SABI y bienvenido! SABI no har\u00E1 la competencia a todos los valiosos foros de\
y no pretende ofrecer funcionalidades de foro.\
La atenci\u00F3n se centra en el enfoque cient\u00EDfico. Los participantes se benefician de una representaci\u00F3n gr\u00E1fica de sus datos de medici\u00F3n\
Los participantes se benefician de una representaci\u00F3n gr\u00E1fica de sus datos de medici\u00F3n y de la informaci\u00F3n generada a partir del an\u00E1lisis de los datos. \
Actualmente, el proyecto se encuentra en la fase I (recopilaci\u00F3n de datos). En cuanto un n\u00FAmero suficiente de participantes\
suficientes datos de medici\u00F3n, iniciaremos la fase II (an\u00E1lisis).
preregistration.info.t=Casi perfecto. Su nombre de usuario y contrase\u00F1a han sido aceptados.\
En los pr\u00F3ximos minutos recibir\u00E1 un correo electr\u00F3nico con un enlace de activaci\u00F3n para validar su direcci\u00F3n de correo electr\u00F3nico.\
Una vez que el correo electr\u00F3nico ha sido validado, puede utilizar sus credenciales para iniciar sesi\u00F3n en sabi \
a trav\u00E9s de <a href="https://sabi-project.net/login.html">https://sabi-project.net/login.html</a> para\
configurar tu tanque y a\u00F1adir medidas.
