crowdfunding.introduction.t=<p>Hay varias maneras de apoyar este proyecto de ciencia abierta:</p>\
<ul> \
<li>Como desarrollador a trav\u00E9s de github</li>\
<li>Como Participante para compartir sus datos m\u00E9tricos</li>\
<li>Como Patrocinador para hacerse cargo de los costes materiales y operativos</li>\
</ul>\
<p>Como patrocinador y propietario del proyecto pas\u00E9 bastante de mi tiempo libre realizando trabajos de concepci\u00F3n, programaci\u00F3n y operaci\u00F3n. \
Asumiendo los costes operativos iniciales del primer centro de datos de sabis (raspberry pis con base en casa)...\
Sin embargo, espero que algunos de ustedes est\u00E9n dispuestos a dejar que la plataforma operativa de SABI crezca para que tenga una base s\u00F3lida.\
Para que vuestras inversiones sean transparentes mostrar\u00E9 aqu\u00ED como se est\u00E1 invirtiendo el dinero.</p>
