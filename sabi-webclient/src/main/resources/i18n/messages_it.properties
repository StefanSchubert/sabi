crowdfunding.introduction.t=<p>Ci sono diversi modi per supportare questo progetto semi-scientifico:</p>\
<ul>\
<li>Come sviluppatore tramite github</li>\
<li>Come partecipante e quindi donatore di dati</li>\
<li>Come sponsor per rimborsare le spese materiali</li>\
</ul>\
\
<p>Come sponsor del progetto, investo il mio tempo libero come parte dei servizi di sviluppo e operativi.\
Ma ci sono anche costi materiali e operativi che (se le cose vanno bene a un certo punto) dovrebbero essere rifinanziati e che non voglio sostenere da solo.\
Tuttavia, per creare trasparenza, i costi e i fondi ricevuti sono resi noti qui.</p>
