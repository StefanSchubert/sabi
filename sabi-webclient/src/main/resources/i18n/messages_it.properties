register.i18n.t=Questi dati (volontari) sono utilizzati per internazionalizzare SABI (punto decimale, lingua). \
All'inizio vengono offerte solo due lingue (tedesco e inglese), ma se ci sono pi\u00F9 utenti con un background diverso si cerca un traduttore volontario. \
si cerca un traduttore volontario. Se l'informazione viene lasciata vuota, SABI imposta l'inglese \
 come impostazione predefinita. Questa impostazione pu\u00F2 essere modificata in seguito tramite il profilo utente.  \
 Se sei uno sviluppatore e conosci un'altra lingua, visita SABI su github ;-)   
register.gdpr.t=SABI salva il vostro indirizzo e-mail per identificare l'account utente come parte del processo di identificazione dell'utente. \
Inoltre, collegati all'account utente, vengono memorizzati i valori misurati e le informazioni sul popolamento dell'acquario segnalati dall'utente. \
Il totale di tutti i valori misurati e dei dati relativi al popolamento dell'acquario memorizzati in SABI da tutti gli utenti viene analizzato in base a \
analizzati in base a domande semi-scientifiche. I risultati di queste analisi sono resi anonimi e disponibili a tutti gli utenti. \
I dati sono conservati all'interno dell'UE e non vengono trasmessi a terzi senza il vostro consenso. \
Per adempiere all'obbligo di informazione previsto dal GDPR, l'applicazione SABI contiene una funzione per l'esportazione automatica dei dati inseriti. \
automatica dei dati inseriti.
register.welcome.t=Grazie per aver sostenuto il progetto SABI e benvenuto! \
SABI non offre alcuna funzionalit\u00E0 di forum e non entra in concorrenza con le numerose e valide comunit\u00E0 di forum. \
L'attenzione \u00E8 rivolta all'approccio scientifico. I partecipanti beneficiano di una rappresentazione grafica dei valori misurati e delle conoscenze acquisite nel corso del progetto. \
valori misurati e delle conoscenze acquisite nel corso del progetto. \
Il progetto \u00E8 attualmente nella Fase I (raccolta dati). Non appena un numero sufficiente di \
partecipanti che hanno fornito un numero sufficientemente elevato di dati di misurazione, il progetto passer\u00E0 alla fase I (raccolta dati). \
dati, il progetto passer\u00E0 alla fase II (analisi).
