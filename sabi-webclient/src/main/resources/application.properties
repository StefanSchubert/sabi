# Tomcat config
name: sabi-webclient
server.servlet.context-path=/webclient
server.port:8088
servlet.container.maxThreads:513

# Security Config
# Exchange all values to suite your productive needs.
accessToken.SECRET=ThisIsJustADevSecretForCheckInWithGit_TheProdOneIsExternalized
# Valid duration of the access token in seconds. (The access token is used as session replacement)
accessToken.TTL=600

# JSF/Primefaces Config
# possible props see: https://docs.joinfaces.org/current/reference/#properties
joinfaces.jsf.project-stage=development
joinfaces.primefaces.theme=omega

## Connection parameter to the captcha service
captcha.check.url=http://localhost:8081/captcha/api/check

# sabi endpoint can be found here
sabi.api.url=http://localhost:8080/sabi/api/

# Spring-Actuator
# Metrics related configurations
management.context-path: /sysinfo
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true